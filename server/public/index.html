<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>serve</title>
  <style>
    :root {
      --a: #775b59ff;
      --b: #a1a550ff;
      --c: #00171fff;
      --d: #b9d6f2ff;
      --e: #ccdde2ff;
    }
    body {
      background-color: var(--e);
      color: var(--c);
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    a {
      color: var(--c);
      font-size: 1.2rem;
      margin-top: 1rem;
      display: inline-block;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    button {
      border: none;
      background: transparent;
      color: var(--c);
      font-size: 1.2rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: var(--d);
      outline: 1px solid var(--c);
    }
  </style>
</head>
<body>
  <h1>this page is an address for a server</h1>
  <p>the server that powers the backend of lefog.xyz</p>
  <a href="https://lefog.xyz">
    <button>
      ‚Üê return to home page
    </button>
  </a>
</body>
</html>
